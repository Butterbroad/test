<div class="calculator">
    <div class="container">
        <div class="calculator__title title">
            Калькулятор <span>(стоимость пользователь узнает по телефону)</span>
        </div>
        <div class="calculator__options options-calculator">
            <div class="options-calculator__item active">
                <div class="options-calculator__image">
                    <img src="img/calc1.jpg" alt="">
                </div>
                <div class="options-calculator__title">
                    Одностворчатое
                </div>
            </div>

            <div class="options-calculator__item">
                <div class="options-calculator__image">
                    <img src="img/calc2.jpg" alt="">
                </div>
                <div class="options-calculator__title">
                    Двухстворчатое
                </div>
            </div>

            <div class="options-calculator__item">
                <div class="options-calculator__image">
                    <img src="img/calc3.jpg" alt="">
                </div>
                <div class="options-calculator__title">
                    Трехстворчатое
                </div>
            </div>

            <div class="options-calculator__item">
                <div class="options-calculator__image">
                    <img src="img/calc4.jpg" alt="">
                </div>
                <div class="options-calculator__title">
                    Балконный блок
                </div>
            </div>

            <div class="options-calculator__item">
                <div class="options-calculator__image">
                    <img src="img/calc5.jpg" alt="">
                </div>
                <div class="options-calculator__title">
                    Остекление балкона
                </div>
            </div>
        </div>
        <form action="" class="calculator__form form-calculator">
            <div class="form-calculator__wrapper">

                <div class="form-calculator__size">
                    <div class="form-calculator__size-img">
                        <img src="img/calc1-big.jpg" alt="">
                    </div>
                    <div class="form-calculator__size-inputs size-inputs">
                        <div class="size-inputs__item">
                            <label for="">ширина, см</label>
                            <input type="text">
                        </div>
                        <span>x</span>
                        <div class="size-inputs__item">
                            <label for="">высота, см</label>
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="form-calculator__options">
                    <div class="form-calculator__title">Одностворчатое окно KBE</div>
                    <div class="form-calculator__options-item">
                        <div class="form-calculator__options-title">1. Критерий выбора</div>
                        <div class="form-calculator__options-checkboxes options-checkboxes">
                            <div class="options-checkboxes__item">
                                <input type="checkbox" id="options-checkboxes__input_1">
                                <label class="options-checkboxes__label" for="options-checkboxes__input_1">пункт выбора
                                    1</label>
                            </div>
                            <div class="options-checkboxes__item">
                                <input type="checkbox" id="options-checkboxes__input_2">
                                <label class="options-checkboxes__label" for="options-checkboxes__input_2">пункт выбора
                                    2</label>
                            </div>
                            <div class="options-checkboxes__item">
                                <input type="checkbox" id="options-checkboxes__input_3">
                                <label class="options-checkboxes__label" for="options-checkboxes__input_3">пункт выбора
                                    3</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-calculator__options-item">
                        <div class="form-calculator__options-title">2. Выберите открывание створки</div>
                        <div class="form-calculator__options-select">
                            <select name="" id="">
                                <option value="Не открывается">Не открывается</option>
                                <option value="Открывается">Открывается</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-calculator__phone calculator-phone">
                <div class="calculator-phone__input">
                    <img src="img/user.png" alt="">
                    <input type="text" placeholder="Введите номер">
                </div>
                <button type="submit" class="calculator-phone__btn">рассчитать</button>
            </div>
        </form>
    </div>
</div>
